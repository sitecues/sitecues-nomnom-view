<!DOCTYPE html>
<html>
<head>
  <title>Sitecues AB test results viewer</title>
  <link rel="stylesheet" href="/common/css/chart.css"/>
  <link rel="stylesheet" href="/common/css/results.css"/>
  <link rel="stylesheet" href="/common/css/autocomplete-combo.css"/>
  <link rel="stylesheet" href="/common/css/controller.css"/>
  <link rel="stylesheet" href="/ab/css/controller.css"/>
  <!-- jQuery -->
  <!-- (Latest version that worked with Chart.js 2.1.6) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <!-- jQuery UI -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <!-- Charts -->
  <!-- From CDN -- they have minified versions too: see the list at https://cdnjs.com/libraries/Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.js"></script>
  <!-- Custom script -->
  <script src="/common/js/util.js"></script>
  <!-- <script src="/ab/common/chart.js"></script> -->
  <script src="/common/js/CommonView.js"></script>
  <script src="/ab/js/AbView.js"></script>
  <script src="/common/js/CommonController.js"></script>
  <script src="/ab/js/AbController.js"></script>
  <script src="/common/js/autocomplete-combo.js"></script>
  <script src="/common/js/init.js"></script>
</head>

<body>
<form id="security" action="javascript:void(0);">
  <label for="password">Password:</label> <input type="password" id="password" autofocus/>
  <button type="submit">Go</button>
</form>
<img id="wait" src="/common/images/wait.svg"/>
<p id="error"></p>
<div id="controllerAndView">
  <form id="controller" action="javascript:void(0);">

    <div class="title">
      <h1>
        Sitecues<br>AB Tests
      </h1>
      <button id="reset">Reset</button>
    </div>

    <fieldset>
      <legend>Test selection</legend>
      <div class="col">
        <div class="test-chooser-container">
          <select size="1" id="testName" class="test-chooser"></select>
        </div>
        <div class="item" title="Type of chart">
          <input id="line" name="type" type="radio"><label for="line">Timeline</label>
          <input id="smooth" name="type" type="radio"><label for="smooth">Smooth timeline</label>
          <input id="bar" name="type" type="radio"><label for="bar">Bar</label>
        </div>
      </div>
      <div class="col">
        <div class="item event-container">
          <label for="event1">Event #1: </label>
          <select size="1" id="event1" class="event-chooser"></select>
        </div>
        <div class="item event-container">
          <label for="event2" title="Optional: used for ratios">Event #2: </label>
          <select size="1" id="event2" class="event-chooser"></select>
          </label>
      </div>
      </div>
    </fieldset>

    <fieldset id="results">
      <legend>Averages</legend>
      <table>
        <thead>
          <tr id="results-labels">
          </tr>
        </thead>
        <tbody id ="results-values">

        </tbody>
      </table>
    </fieldset>
  </form>

  <div id="chartContainer">
    <canvas id="chart"></canvas>
  </div>

</div>

</body>
</html>
