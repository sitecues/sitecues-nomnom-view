<!DOCTYPE html>
<html>
<head>
  <title>Sitecues AB test results viewer</title>
  <link rel="stylesheet" href="/common/css/chart.css"/>
  <link rel="stylesheet" href="/common/css/results.css"/>
  <link rel="stylesheet" href="/common/css/autocomplete-combo.css"/>
  <link rel="stylesheet" href="/ab/css/controller.css"/>
  <!-- jQuery -->
  <!-- (Latest version that worked with Chart.js 2.1.6) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <!-- jQuery UI -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <!-- Charts -->
  <!-- From CDN -- they have minified versions too: see the list at https://cdnjs.com/libraries/Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.js"></script>
  <!-- Custom script -->
  <! -- <script src="/ab/common/chart.js"></script> -->
  <script src="/ab/js/chart.js"></script>
  <script src="/common/js/CommonController.js"></script>
  <script src="/ab/js/AbController.js"></script>
  <script src="/common/js/autocomplete-combo.js"></script>
  <script src="/common/js/init.js"></script>
</head>

<body>
<form id="security" action="javascript:void(0);">
  <label for="password">Password:</label> <input type="password" id="password" autofocus/>
  <button type="submit">Go</button>
</form>
<img id="wait" src="/common/images/wait.svg"/>
<p id="error"></p>
<div id="controllerAndView">
  <form id="controller" action="javascript:void(0);">

    <div class="title">
      <h1>
        Sitecues<br>AB Tests
      </h1>
      <button id="reset">Reset</button>
    </div>

    <fieldset>
      <legend>Test selection</legend>
      <div class="item">
        <label class="test-container" for="test">Test name:</label><br><select size="1" id="test" class="test-chooser"></select>
      </div>
    </fieldset>
    <fieldset>
      <legend>Event selection</legend>
      <div class="item">
        <label class="event-container" for="event1">Primary event: <select size="1" id="event1" class="event-chooser"></select></label>
      </div>
      <div class="item">
        <label class="event-container" for="event2" title="Optional: used for ratios">
          Secondary event: <select size="1" id="event2" class="event-chooser"></select>
        </label>
    </div>
    </fieldset>

    <fieldset class="options-group">
      <legend>Options</legend>
      <div class="item" title="Smooth: Show moving average using 1 week spread">
        <input id="doSmooth" type="checkbox"><label for="doSmooth">Smooth&nbsp;week</label>
      </div>
      <div class="item" title="Ultra smooth: Show moving average using 3 week spread">
        <input id="doUltraSmooth" type="checkbox"><label for="doUltraSmooth">Smooth&nbsp;3&nbsp;wks</label>&nbsp;
      </div>
    </fieldset>

    <fieldset class="results">
      <legend>Averages</legend>
      <table>
        <thead>
        <tr>
          <th>#1</th>
          <th>#2</th>
          <th>#3</th>
          <th>#4</th>
          <th>#5</th>
          <th>#6</th>
          <th>#7</th>
          <th>#8</th>
        </tr>
        </thead>
        <tr class="avgLine">
          <td id="avg1"></td>
          <td id="avg2"></td>
          <td id="avg3"></td>
          <td id="avg4"></td>
          <td id="avg5"></td>
          <td id="avg6"></td>
          <td id="avg7"></td>
          <td id="avg8"></td>
        </tr>
      </table>
    </fieldset>
  </form>

  <div id="chartContainer">
    <canvas id="chartView"></canvas>
  </div>

</div>

</body>
</html>
