<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/chart-view.css"/>
    <link rel="stylesheet" href="./css/control.css"/>
    <link rel="stylesheet" href="./css/autocomplete-combo.css"/>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!-- Charts -->
    <!-- From CDN -- they have minified versions too: see the list at https://cdnjs.com/libraries/Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.js"></script>
    <!-- Custom script -->
    <script src="./js/chart-view.js"></script>
    <script src="./js/control.js"></script>
    <script src="./js/autocomplete-combo.js"></script>

  </head>
  <body>
    <form id="controller">

      <h1 class="title">
        Metrics
      </h1>

      <fieldset>
        <legend>Comparison</legend>
        <div class="item">
          Line 1:
          <select size="1" id="event1" class="event-chooser"></select> using
          <select size="1" id="ua1" class="ua-chooser"></select> on
          <select size="1" id="loc1" class="location-chooser"></select>
        </div>
        <div class="item">
          Line 2:
          <select size="1" id="event2" class="event-chooser"></select> using
          <select size="1" id="ua2" class="ua-chooser"></select> on
          <select size="1" id="loc2" class="location-chooser"></select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Date range</legend>
        <div class="item">
          <input id="startDate" class="date" type="text" value="01/26/2016"> to
        </div>
        <div>
          <input id="endDate" class="date" type="text">
        </div>
      </fieldset>

      <fieldset>
        <legend>Options</legend>
        <div class="item" title="Smooth: Show moving average using +/- 3 days">
          <input id="doSmooth" type="checkbox" checked><label for="doSmooth">Smooth</label>
        </div>
        <div class="item" title="Repair: Fill in gaps for missing data">
          <input id="doFixHoles" type="checkbox" checked><label for="doFixHoles">Repair</label>&nbsp;
        </div>
        <div class="item" title="Stretch: Use independent y axes for line 1 and line 2, allowing easier trend line comparison">
          <input id="doStretch" type="checkbox"><label for="doStretch">Stretch</label>&nbsp;
        </div>
      </fieldset>

    </form>

    <div>
      <canvas id="chartView" width="1100" height="500"></canvas>
    </div>

  </body>
</html>
